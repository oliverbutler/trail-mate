name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build and push Docker image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials ğŸ”
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR ğŸ”
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: eu-west-2

      - name: Setup Node.js ğŸ€
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ¥µ
        run: npm install

      - name: Generate task definition ğŸ— ï¸
        run: npm exec nx run api:generate-task-definition
        env:
          IMAGE_TAG: ${{ github.sha }}

      - name: Build Docker Image ğŸ³
        run: npm exec nx run api:docker-build -- -t ${{ steps.login-ecr.outputs.registry }}/trail-mate-repository:${{ github.sha }}

      - name: Push Docker image to Amazon ECR ğŸ“¦
        run: docker push ${{ steps.login-ecr.outputs.registry }}/trail-mate-repository:${{ github.sha }}

      - name: Deploy to Amazon ECS ğŸš€
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ./task-definition.json
          service: trail-mate-service
          cluster: trail-mate-cluster
          wait-for-service-stability: false
